<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<label for = "name">Name :
			<input type="text" id="name"  placeholder="Your name" required>
		</label>
		<br>
		<br>
		<label for="Email">Email :
			<input type="email" id="Email" placeholder="Email" required>
		</label>
		<br>
		<br>
		<label for="male">Gender :
			<input type="radio" id="male" name="gender" required > Male 
		</label>
		<label for="female">
			<input type="radio" id="female" name="gender" required >Female
		</label>
		<br>
		<br>
		
		<label for="CarBrands">Car Brands :
			<select id="CarBrands" name="CarBrands">
				<option>BMW</option>
				<option>AUDI</option>
				<option>MERCEDEZ</option>
			</select>
			<br></br>
			
		</label>
		<label for="carage">Car Age :
			<input type="number" id="carage" required>
		</label>
		<br></br>
		
		<label for = "dop">Date of Purchase :
			<input type="date" id="dop" required>
		</label>
		
		<br></br>
		<label for="password">Password :
			<input type="password" id="password" required>
		</label>
		<br></br>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
